<div class="meat" data-id="{{meat.id}}">
  <div class="fl-right" data-admin-only>
    <button class="button remove"><span class="icon-remove"></span> Delete post</button>
  </div>
  <h3>{{meat.content.title}}</h3>
  <p class="supporting"><span class="icon icon-time"></span> Kate posted this {{meat.content.created}}</p>
  <p>{{meat.content.message}}</p>
  <p>
    <button data-signed-in-only class="button like"><span class="icon-heart-empty"></span> Like this</button>
    <button class="button"><span class="icon-twitter"></span> Tweet @k88hudson</button>
  </p>
</div>
